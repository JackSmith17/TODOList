{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'css/todo_css.css' %}">

	
	
    <title>Todo list!</title>
  </head>
  <body>
  
  
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">TODO List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  	<div  class="top-bar">
		<section class = "top-bar-section">
			<ul class ="right">
				{% if user %}
					<li> <a href = "logout"> Log out ({{user}}) </a> </li>
				{% else %}
					<li> <a href = "login"> Log in </a> </li>
				{% endif %}
					<li> <a href = "register"> Register </a> </li>
			</ul>
		</section>
	</div>
  
<center> 
	<form  class="button-form" action="filter" >
	    <input class="btn btn-outline-secondary my-2 my-sm-0" type="submit" value="Filter" />
	</form>
</center>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
  
    </ul>
		
    <form class="form-inline my-2 my-lg-0" method="POST">
	{% csrf_token %}
	
	{% if user %}
	  <input class="form-control mr-sm-2" type="number" value="0" min="0" max="5" name="priority" > 
      <input class="form-control mr-sm-2" type="search" placeholder="add Item" aria-label="Search" name= "itemV">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add List</button>
     {% else %} 
     	<input disabled class="form-control mr-sm-2" type="number" value="0" min="0" max="5" name="priority" > 
      	<input disabled class="form-control mr-sm-2" type="search" placeholder="add Item" aria-label="Search" name= "itemV">
      	<button disabled class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add List</button>
     
     {% endif %} 
    </form>
    
  </div>
</nav>
  
	<div class = "container">
		{% block content %}
		{% endblock %}
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
